<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转页</title>
    <script type="text/javascript">
        window.onload = function () {
            var time =1;
            var secondEle = document.getElementById('second');
            var timer = setInterval(function () {
                secondEle.innerHTML = time;
                time--;
                if(time==0){
                    clearInterval(timer)
                    location.href='/index';
                }
            },1000);
        }
    </script>

</head>
<body>
恭喜你，成功！<span style="color: red" id = 'second'>1</span>秒钟后跳转，如不跳转点击<a href="/index">这里</a>！
</body>
</html>
