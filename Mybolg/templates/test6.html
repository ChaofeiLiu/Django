<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <title>Vue</title>
    <script src="/static/jquery341/jquery-3.4.1.min.js"></script>
    <script src="/static/vue-2.6.11/dist/vue.min.js"></script>

</head>
<body>

<div id="app">
  <p>[[message ]]</p>
</div>

<script>
new Vue({
  delimiters:['[[',']]'],
  el: '#app',
  data: {
    message: 'Hello Vue.js!'
  }
})
</script>
</body>
</html>
